<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
<body>
<h2>Welcome to Calculator ICP</h2>
<div class="container">
  <div class="row">
    <div class="cal">
      <p class="logo"> Sharp </p>
        <div class="screen">{{mainScreen}}</div>

        <div class="buttons">
          <div class="button" (click)="enterButton('7')">7</div>
          <div class="button" (click)="enterButton('8')">8</div>
          <div class="button" (click)="enterButton('9')">9</div>
          <div class="button" (click)="enterButton('*')">*</div>
          <div class="button" (click)="enterButton('4')">4</div>
          <div class="button" (click)="enterButton('5')">5</div>
          <div class="button" (click)="enterButton('6')">6</div>
          <div class="button" (click)="enterButton('/')">/</div>
          <div class="button" (click)="enterButton('1')">1</div>
          <div class="button" (click)="enterButton('2')">2</div>
          <div class="button" (click)="enterButton('3')">3</div>
          <div class="button" (click)="enterButton('+')">+</div>
          <div class="button clear" (click)="clearDisplay()">AC</div>
          <div class="button" (click)="enterButton('0')">0</div>
          <div class="button" (click)="getResult()">=</div>
          <div class="button" (click)="enterButton('-')">-</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
